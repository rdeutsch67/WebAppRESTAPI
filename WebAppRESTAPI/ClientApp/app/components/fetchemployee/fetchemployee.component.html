<h1>Employee Data</h1>

<p>This component demonstrates fetching Employee data from the server.</p>

<p *ngIf="!empList"><em>Loading...</em></p>

<p>
    <a [routerLink]="['/register-employee']">Create New</a>
</p>

<table class='table' *ngIf="empList">
    <thead>
        <tr>
            <th>Employee Number</th>
            <th>Name</th>
            <th>Job</th>
            <th>Department</th>         
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let emp of empList">
            <td>{{ emp.empno }}</td>
            <td>{{ emp.ename }}</td>
            <td>{{ emp.job }}</td>
            <td>{{ emp.deptno }}</td>
            <td>
            <td>
                <a [routerLink]="['/employee/edit/', emp.empno]">Edit</a> |
                <a [routerLink]="" (click)="delete(emp.empno)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
